name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4️⃣ Ejecutar ESLint
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ Ejecutar tests
      - name: Run tests
        run: npm test

  docker:
    runs-on: ubuntu-latest
    needs: build-test-lint
    steps:
      # 1️⃣ Clonar repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PWD }}

      # 3️⃣ Build y push de Docker
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_LOGIN }}/myapp:latest .
          docker push ${{ secrets.DOCKER_LOGIN }}/myapp:latest
